<html>
<head>
<title>Masttag - Product Name</title>   
<link rel="stylesheet" type="text/css" href="CSS/masttagStylingV1_0.css" />
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">  
</head>
<body>
<div class="page-master-header">
<div class="page-master-header-logo">
   <div class="page-master-headr-logo-div"></div>
</div>
<div class="page-master-header-alert">
    <i class="fa fa-bell"></i>
</div>
<div class="page-master-header-searchbox">
    <input type="text" class="page-master-header-search-text" autocomplete="on" />
    <i class="fa fa-search"></i>
</div>
<div class="page-master-header-account-info">
    <div class="page-master-header-account-info-thumbnail"></div>
    <div class="page-master-header-account-info-username">Howard Holowitz</div>
</div>
</div>
<div class="page-master-subheader">
    <div class="page-master-subheader-product-thumbnail"></div>
    <div class="page-master-subheader-product-info">
    <div class="page-master-subheader-product-info-name">iPhone 5S</div>
    <div class="page-master-subheader-product-info-rating">
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star-o"></i>
    </div>
    <div class="page-master-subheader-product-info-hasttags">
    #Smartphone #Apple #2013    
    </div>    
    </div>
    <div class="page-master-subheader-product-social-stat">
    <div class="page-master-subheader-product-social-stat-count">
    <span>Reviews 19</span>
    <span>Owners 19</span>
    <span>Wishlist 19</span>
        
    </div>
    <div class="page-master-subheader-product-social-stat-buttons">
    
        <div class="masttag-regular-button page-master-subheader-product-social-stat-button-div">
            Tag to Wish List
        </div>
        <div class="masttag-regular-button page-master-subheader-product-social-stat-button-div">
            Tag to Own List
        </div>
    </div>
        
    </div>
    <div class="page-master-subheader-product-other-images">
    <div class="page-master-subheader-product-other-images-thumbnail-div">
        <img src="img/ProductThumbnails.png" width="30" height="30" />    
    </div>
    <div class="page-master-subheader-product-other-images-thumbnail-div">
        <img src="img/ProductThumbnails.png" width="30" height="30" />        
    </div>
    <div class="page-master-subheader-product-other-images-thumbnail-div">
        <img src="img/ProductThumbnails.png" width="30" height="30" />    
    </div>
    <div class="page-master-subheader-product-other-images-thumbnail-div">
        <img src="img/ProductThumbnails.png" width="30" height="30" />    
    </div>
    <div class="page-master-subheader-product-other-images-thumbnail-div">
        <img src="img/ProductThumbnails.png" width="30" height="30" />    
    </div>  
    <div class="page-master-subheader-product-other-images-thumbnail-more">
        ...    
    </div>
    </div>
    <div class="page-master-subheader-product-ratingstat">
    
      Over All Rating  
    </div>
    
</div>
<div class="page-master-content-wrapper">
    
</div>
    
    
</body>


</html>
