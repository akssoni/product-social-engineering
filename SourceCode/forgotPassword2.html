<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
 <title>Musttag - Forgot password</title> 
 <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> 
 <link href="CSS/forgot-password.css" rel="stylesheet"/> 
 <link rel="stylesheet" type="text/css" href="CSS/masttagStylingV1_0.css" />    
</head>
<body>
<div id="container">
	<div class="page-master-header landing-page-master-header">
    
		<div class="page-master-header-left">
			<div class="page-master-header-logo landing-page-master-header-logo">
  				<div class="page-master-headr-logo-div"></div>
			</div>
		</div>
    </div>
    <div class="header">
    	<div>
    		Need help with password?
    	</div>
    </div>
    <div class="content">
    	<div class="input-head"> Reset your password</div>
    	<div class="profile">
    		<div class="profile-img">
                <img src="img/userthumbnail.png" > 
            </div>
            <div class="profile-detail">
                <span class="name">Howard Wolowitz</span><br/>
                <span class="email-link">Email me a link to reset my password </span><br/>
                <span class="email-id">howardwolowitz@gmail.com</span>
            </div>
            <div class="clearer"></div>
    	</div>
    	
    	<div class="page-product-col2-comment-div-lower-button masttag-regular-solid-button button">
             Send Email                                  
        </div>
        <div class="grey-button ">
        		Cancel
        </div>
        <div class="wrong-id">
            Not you?
        </div>
    </div>
</div>
</body>

</html>
